<div class="container">
  <div class="title">
    <h1>할 일</h1>
    <h3>할 일 {{calTodo()}}개 남음</h3>
  </div>

  <div class="addTodo">
    <button [(ngModel)]="newText" (click)="addTodo()" ngDefaultControl>+</button>
    <input type="text" [(ngModel)]="newText" ngDefaultControl (keyup.enter)="addTodo()">
  </div>

  <div *ngFor="let todo of todos" class="list" >
    <div class="task">
      <input type="checkbox" class="check" [(ngModel)]="todo.completed" (click)="toggleTodo(todo)" > <label>{{todo.comment}}</label>
    </div>
    <button (click)="deleteTodo(todo)">Delete</button>
  </div>
  <div class="buttonZip">
    <button class="checkedAll" (click)="checkedAll()">Check ALL</button>
    <button class="deleteAll" (click)="deleteAll()">Delete ALL</button>
    <button class="deleteComplete" (click)="deleteComplete()">REMOVE COMPLETE</button>
  </div>
</div>
